    </header>
    <div class="cont">
      <img src="img/waves/170.jpg" alt="" />
      <div class="title">
        <h1>CONTACT</h1>
        <hr />
      </div>
      <div class="form-group">
        <label>Name (required)</label>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input class="input-control" />
        <label class="right-inline">Last Name</label>
        <input class="input-control" />
      </div>
      <div class="form-group">
        <label>Email Address (required)</label>
        <input type="email" class="input-control" />
      </div>
      <div class="form-group">
        <label>Subject (required)</label>
        <input class="input-control" style="flex: 6" />
      </div>
      <div class="form-group">
        <label>Message (required)</label>
        <textarea class="input-control"></textarea>
      </div>
      <div class="form-group">
        <button class="btn2">SUBMIT</button>
      </div>
    </div>
    <section id="contact">
      <p>Join The Newsletter</p>
      <form id="newsletter-form">
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="First Name"
          aria-label="First Name"
          required
        />
        <input
        type="text"
        id="last-name"
        name="last-name"
        placeholder="Last Name"
        aria-label="Last Name"
        required
      />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          aria-label="Email Address"
          required
        />
        <input class="btn2" type="submit" value="SIGN UP" />
      </form>
      <div class="social">
        <a
          href="https://www.instagram.com/saltlens.co/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/josyMnz/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="mailto:joymnz.shoot@gmail.com">
          <i class="fa-regular fa-envelope"></i>
        </a>
      </div>
    </section>
